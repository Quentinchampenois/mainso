{{ define "main" }}
    <main class="container">
        <section class="row align-items-center justify-content-between">
            {{- partial "header.html" . -}}
        </section>
        <hr>
        <section class="row">
            {{- partial "resume" . }}
        </section>
        <hr>
        <section>
            {{ range first 5 (where .Site.Pages "Section" "post") }}
            <div>
                {{- partial "metadata" . }}

                <h3><a class="title" href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
                    <p>{{ .Summary | truncate 150 }}</p>
            </div>
            {{ end }}
        </section>
    </main>
{{ end }}
