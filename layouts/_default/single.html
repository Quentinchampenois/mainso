{{ define "main" }}
<section class="heading">
    <div>
        <h2>{{ .Title }}</h2>
    </div>
    <div>
        {{ $wordcounts := .Content | countwords }}{{ $minutes := div $wordcounts 30 }}
        {{ partial "metadata.html" . }}

        <p>{{ math.Ceil $minutes }} minutes to read</p>
    </div>
</section>

<section class="content">
    <p>{{ .Content }}</p>
</section>
{{ end }}
